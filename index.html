<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caption Login Form Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/font.js"></script>
</head>
<body>
    <div class="hero-section">
        <div class="hero-left-content">
            <div class="box">
                <nav>
                    <a href="" class="logo">Caption</a>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How It Works</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="hero-text">
                    <h2>Automation System</h2>
                    <p>
                        New version release on Gulp automation system . 
                        <a href="#">Check Out Now</a>
                    </p>
                </div>
                <div class="form-input">
                    <form action="">
                        <input type="text" placeholder="Subscribe Now">
                        <span><i class="far fa-long-arrow-right"></i></span>
                    </form>
                </div>
                <div class="social-icon">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="scroll-down">
                    <a href="#" class="" id="scroll-down">Scroll Down &nbsp;&nbsp; <span><i class="far fa-long-arrow-down"></i></span></a>
                </div>
            </div>
        </div>
        <div class="hero-right-content">
            <div class="box">
                <div class="grid-icon">
                    <span><i class="fal fa-border-all"></i></span>
                    <h3>Grid System</h3>
                </div>
                <div class="inner-box">
                    <span><i class="fal fa-monitor-heart-rate"></i></span>
                    <h3>Gulp Automation System</h3>
                </div>
                <div class="grid-icon">
                    <span><i class="fal fa-tools"></i></i></span>
                    <h3>Full of Customize</h3>
                </div>
            </div>
        </div>
    </div>

    <!--JS plugin-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
